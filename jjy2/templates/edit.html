<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-3.4.1-dist/css/bootstrap.min.css'%}">
    <script src="{% static 'js/jquery_3.6.0.js' %}"></script>
    <script src="{% static 'bootstrap-3.4.1-dist/js/bootstrap.min.js'%}"></script>
</head>
<body>
<h1 class="text-center">编辑</h1>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <form action="" method="post">
            <p>username: <input type="text" name="username" class="form-control" value="{{ edit_obj.username }}"></p>
            <p>password: <input type="text" name="password" class="form-control" value="{{ edit_obj.password }}"></p>
            <p>hobby: <input type="text" name="hobby" class="form-control" value="{{ edit_obj.hobby }}"></p>
            <p>info: <input type="text" name="info" class="form-control" value="{{ edit_obj.info }}"></p>
            <input type="submit" class="btn btn-success btn-block" value="编辑">
        </form>
    </div>
</div>
</body>
</html>
